    <h1>

    <form>
        <fieldset>
            <legend>Заполните заявку </legend>
        <input type="text" placeholder="Ваше имя">
        <br>
        <br>
        <input type="text" placeholder="Ваш дискорд">
        <br>
        <br>
        <input type="text" placeholder="Вы хотите быть модером?">

        <br> 
        <input type="text" placeholder="Ваш возраст (От 9 лет)">
        <br>
        <br>
        <input type="date" placeholder="Дата рождения">
        <br>
        <br>
        <select name="" id="">
            <option value="">
               Ваш часовой пояс
            </option>
            <option value="">
                Московский 
            </option>
            <option value="">
                Иерусалимский
            </option>
            
<input type="text" placeholder="Другой выбор">

        </select>
        </fieldset>
        <fieldset>
                  
            <legend>Напишите пару слов о себе
                и ваш Email</legend>
            <h1>
                    Напишите (Дайте мне код потдверждения)
                    И отравьте на Email maksimdanylovych@gmail.com Также отправьте туда скрин с ответами в течении полу часа вам    ответят
            </h1>
            <textarea> </textarea>
            <br>
            <input type="Text" placeholder="Введите код потдверждения который вам пришёл на почту" class="AcceptCode">
            <br>
            <label>Я со всем согласен и готов быть модератором сервера  и готов следить за нарушителями</label>  <input type="checkbox">
